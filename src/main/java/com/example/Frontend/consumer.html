<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Harvest Market</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }
        .product-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product-info {
            padding: 1rem;
        }
        .product-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .product-price {
            font-size: 1.1rem;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fresh Harvest Market</h1>
    </header>
    <main>
        <div class="product-grid">
            <div class="product-card">
                <img src="/placeholder.svg?height=200&width=200" alt="Fresh Apples" class="product-image">
                <div class="product-info">
                    <div class="product-name">Fresh Apples</div>
                    <div class="product-price">$2.99 per kg</div>
                </div>
            </div>
            <div class="product-card">
                <img src="/placeholder.svg?height=200&width=200" alt="Ripe Bananas" class="product-image">
                <div class="product-info">
                    <div class="product-name">Ripe Bananas</div>
                    <div class="product-price">$1.99 per kg</div>
                </div>
            </div>
            <div class="product-card">
                <img src="/placeholder.svg?height=200&width=200" alt="Juicy Oranges" class="product-image">
                <div class="product-info">
                    <div class="product-name">Juicy Oranges</div>
                    <div class="product-price">$3.49 per kg</div>
                </div>
            </div>
            <div class="product-card">
                <img src="/placeholder.svg?height=200&width=200" alt="Fresh Carrots" class="product-image">
                <div class="product-info">
                    <div class="product-name">Fresh Carrots</div>
                    <div class="product-price">$1.79 per kg</div>
                </div>
            </div>
            <div class="product-card">
                <img src="/placeholder.svg?height=200&width=200" alt="Crisp Lettuce" class="product-image">
                <div class="product-info">
                    <div class="product-name">Crisp Lettuce</div>
                    <div class="product-price">$2.29 per kg</div>
                </div>
            </div>
            <div class="product-card">
                <img src="/placeholder.svg?height=200&width=200" alt="Ripe Tomatoes" class="product-image">
                <div class="product-info">
                    <div class="product-name">Ripe Tomatoes</div>
                    <div class="product-price">$2.99 per kg</div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
